<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda - New Arrivals</title>
  <link rel="stylesheet" href="pruebas.css">
</head>
<body>
<footer class="footer">
  <div class="footer-container">

    <!-- Columna 1: Logo + descripción -->
    <div class="footer-about">
      <img src="img/Logosaintednegro.png" alt="Sainted Logo" class="footer-logo">
      <!--  <p>Streetwear cristiano emergente. Fe y estilo urbano en cada prenda.</p>-->
    </div>

    <!-- Columna 2: Redes Sociales -->
    <div class="footer-social">
      <h4>REDES SOCIALES</h4>
      <div class="social-icons">
        <a href="#"><img src="img/instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="img/mail.svg" alt="YouTube"></a>
      </div>
    </div>

    <!-- Columna 3: Soporte -->
    <div class="footer-links">
      <h4>ENLACES</h4>
      <ul>
        <li><a href="#devoluciones">Inicio</a></li>
        <li><a href="#contacto">Ropa</a></li>
        <li><a href="#blog">Blog</a></li>
      </ul>
    </div>

    <!-- Columna 4: Enlaces -->
    <div class="footer-links">
      <h4>ENLACES</h4>
      <ul>
        <li><a href="#aviso">Contacto</a></li>
        <li><a href="#terminos">Términos y condiciones</a></li>
      </ul>
    </div>

    <!-- Columna 5: Newsletter -->
    <div class="footer-newsletter">
      <h4>ÚNETE A NUESTRA BLOG</h4>
      <form class="newsletter-form" action="#" method="post">
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <button type="submit">UNIRSE</button>
      </form>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="footer-bottom">
    <p>© 2025 Sainted. Todos los derechos reservados.</p>
  </div>
</footer>

</body>
</html>
