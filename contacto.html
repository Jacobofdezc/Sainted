<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/IsotipoSainted.png" type="image/x-icon">
  <title>Sainted</title>
  <link rel="stylesheet" href="css/contacto.css">

    
</head>

<body>
    <!-- HEADER -->
  <header>
    <a href="index.html">
      <img id="logo" src="img/logosanBLUERED (1) (1).png" alt="Logo del restaurante">
    </a>

    <!-- Botón hamburguesa -->
    <button class="menu-toggle" aria-label="Abrir menú">☰</button>

    <nav class="nav-links">
      <a href="Ropa.html">Ropa</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

    <div class="video-container">
        <video src="img/19092135-uhd_3840_2160_24fps.mp4" autoplay muted loop playsinline></video>
        <h1>Sainted Contact Page</h1>
    </div>

    <div class="contact-info">
        <span><strong>CONTACT</strong></span>
        <span>support@sainted.eu</span>
        <span>+34 600 123 456</span>
    </div>

    <form>
        <div class="col col-left">
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo electrónico *">
        </div>

        <div class="col col-middle">
            <textarea placeholder="Comentario"></textarea>
        </div>

        <div class="col col-right">
            <button type="submit">Contact</button>
        </div>
    </form>
    <footer class="footer">
        <div class="footer-container">

            <!-- Columna 1: Logo + descripción -->
            <div class="footer-about">
                <img src="img/logosaintedazul.png" alt="Sainted Logo" class="footer-logo">
                <!--  <p>Streetwear cristiano emergente. Fe y estilo urbano en cada prenda.</p>-->
            </div>

            <!-- Columna 2: Redes Sociales -->
            <div class="footer-social">
                <h4>REDES SOCIALES</h4>
                <div class="social-icons">
                    <a href="#"><img src="img/instagramazul.svg" alt="Instagram"></a>
                    <a href="#"><img src="img/mailazul.svg" alt="Mail"></a>
                </div>
            </div>

            <!-- Columna 3: Soporte -->
            <div class="footer-links">
                <h4>ENLACES</h4>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Ropa.html">Ropa</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </div>

            <!-- Columna 4: Enlaces -->
            <div class="footer-links">
                <h4>ENLACES</h4>
                <ul>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="#.html">Términos y condiciones</a></li>
                </ul>
            </div>

            <!-- Columna 5: Newsletter -->
            <div class="footer-newsletter">
                <h4>ÚNETE A NUESTRO BLOG</h4>
                <form class="newsletter-form" action="#" method="post">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <button type="submit">UNIRSE</button>
                </form>
            </div>

        </div>

        <!-- Footer Bottom -->
        <div class="footer-bottom">
            <p>© 2025 Sainted. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
    const menuBtn = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-links');

    menuBtn.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    // Cierra el menú al hacer clic en un enlace (UX móvil)
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => nav.classList.remove('active'));
    });
  </script>
</body>

</html>
